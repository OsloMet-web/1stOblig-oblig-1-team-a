    <p>Nadderud VGS er en skole i bærum med rundt 600 elever. Fra 19598 var skolen lokalisert ved siden av Nadderud stadion, som er hjemmebanen til Stabæk Fotball. I 2004 ble den flyttet til Haslum.</p>
